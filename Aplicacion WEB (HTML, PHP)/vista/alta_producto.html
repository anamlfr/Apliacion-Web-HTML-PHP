  function getMostrar(){
          $.ajax({
             type:'GET',
             url:'http://localhost:8083/alsa_dwi_9ids1/controlador/apis/read_productos.php',
             dataType: 'JSON'
         }).done(function(resp){
             let cadena="";
             for(datos of resp){
                 cadena +=
          '<div class="col-md-3" style="margin-top:5px">'+
         '<div class="card">'+
        '<h5 class="card-header">'+datos.cve_producto+'</h5>'+
        '<h5 class="card-header">'+datos.nombre+'</h5>'+
        '<div class="card-body">'+
        '<img width="60" height="60" src="'+datos.img_ruta+'">'+
   ' <a href="consulta_producto.php?id_producto='+datos.id_producto+
   '" class="btn btn-primary">VER</a>'+
  '</div>'+
'</div></div>';
             }//for
             document.getElementById("mostrarArt").innerHTML = cadena;
         });
      }//getMostrar
</script>

<script>
  $(document).ready(function() {
     
      llenar_material();
  });
  const llenar_material = () => {
      $.ajax({
          type: "GET",
          url: "http://localhost:8083/ALSA_DWI_9IDS1/controlador/apis/read_materiales.php",
          async: false,
          dataType: "json",
          success: function(data) {
              //console.log('generos: ',data)
              $.each(data, function(key, registro) {
                  var id = registro.id_material;
                  var nombre = registro.nombre;
                  $(".id_material_fk").append('<option value=' + id + '>' + nombre + '</option>');
              });
          },
          error: function(data) {
              console.log(data);
          }
      });
  }
</script>
